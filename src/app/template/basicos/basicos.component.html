<h2>Template: Basicos</h2>

<div class="row">
    <div class="col">
        <form 
            (ngSubmit)="onSubmnit()" 
            #f="ngForm"
            autocomplete="off"
        >

            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input
                        class="form-control" 
                        type="text" 
                        name="producto" 
                        placeholder="Nombre del producto"
                        ngModel
                        required
                        minlength="3"
                    >
                    <span
                        *ngIf="nombreValido()" 
                        class="form-text text-danger">Debe de ser de 3 letras</span>
                </div>
            </div>

            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input
                        type="number" 
                        class="form-control" 
                        name="precio" 
                        placeholder="Precio del producto"
                        min="0"
                        ngModel
                    >
                    <span
                        *ngIf="precioInvalido()" 
                        class="form-text text-danger"
                    >
                        El precio debe ser mayor a 0
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input
                        type="number" 
                        class="form-control" 
                        name="existencias" 
                        placeholder="Existencias del producto"
                        ngModel
                        customMin
                        [minimo]="0"
                        required
                    >
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button
                        type="submit"
                        class="btn btn-primary float-end"
                        [disabled]="f.invalid"
                    >
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre>{{ f.valid }}</pre>

        <span>Prestine</span>
        <pre>{{ f.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ f.touched }}</pre>

        <span>Valid</span>
        <pre>{{ f.valid }}</pre>

        <span>Custom</span>
        <pre>{{ f.controls['existencias'].errors | json }}</pre>
    
    </div>
</div>
