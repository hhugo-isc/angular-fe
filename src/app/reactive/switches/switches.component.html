<h2>Reactivos: <small>switches</small></h2>

<form
    autocomplete="off"
    [formGroup]="miFormulario"
    (ngSubmit)="guardar()"
>
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">G&eacute;neros</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    id="radioMasculino"
                    value="M"
                    formControlName="genero"
                >
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    id="radioFemenino"
                    value="F"
                    formControlName="genero"
                >
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    id="flexSwitchCheckChecked" 
                    formControlName="notificaciones"
                >
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="flexCheckDefault"
                    formControlName="condiciones"
                >
                <label class="form-check-label" for="flexCheckDefault">
                    Terminos y condiciones de uso
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button
                class="btn btn-primary float-end"
                type="submit"
                [disabled]="miFormulario.invalid"
            >
                Guardar
            </button>
        </div>
    </div>

</form>

<span>Form Value</span>
<pre>{{ miFormulario.value | json }}</pre>

<br>
<span>Persona</span>
<pre>{{ persona | json }}</pre>

<br>
<span>Valido</span>
<pre>{{ miFormulario.valid }}</pre>
