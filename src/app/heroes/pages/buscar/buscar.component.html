<div fxFlex="column">
    <div>
        <h1>Buscador de H&eacute;roes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field>
            <input 
                type="text" 
                name="" 
                id=""
                matInput
                [(ngModel)]="termino"
                [matAutocomplete]="auto"
                (input)="buscando()"
            >
            <mat-autocomplete 
                autoActiveFirstOption 
                #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada( $event )"
            >
                
                <mat-option
                    *ngFor="let heroe of heroes"
                    [value]="heroe"
                >
                    {{ heroe.superhero }}
                </mat-option>

                <mat-option
                    *ngIf="heroes.length === 0 && termino.trim().length > 0"
                    value=""
                >
                    No se encontr&oacute; nada con el t&eacute;rmino {{ termino }}
                </mat-option>

            </mat-autocomplete>
        </mat-form-field>
    </div>

    <div>
        <pre>{{ heroeSeleccionado | json }}</pre>
    </div>

</div>
