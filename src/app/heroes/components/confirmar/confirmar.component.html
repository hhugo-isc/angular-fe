<h1>Est&aacute;s seguro?</h1>
<hr>
<p>
    Esta a punto de borrar a {{ data.superhero }}
    <br>
    Desea continuar?
</p>
<div fxLayout>
    <button
        mat-raised-button
        color="warn"
        (click)="borrar()"
    >
        Si, eliminar!
    </button>
    <span class="spacer"></span>
    <button
        mat-raised-button
        color="primary"
        (click)="cancelar()"
    >
        No, cancelar!
    </button>
</div>
