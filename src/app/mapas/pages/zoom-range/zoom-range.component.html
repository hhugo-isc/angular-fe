<div #mapa class="mapa-cointainer">

</div>

<div class="row">
    <div class="col-12">
        <label for="" class="form-label">
            Zoom: {{ zoomLevel | number: '2.0-2' }}
            -Lng, Lat: [{{ centro[0] | number: '2.4-4' }}, {{ centro[1] | number:'2.4-4' }}]
        </label>
        <label for="customRange1" class="form-label">Example range</label>
        <input 
            type="range" 
            class="form-range" 
            id="customRange1"
            [value]="zoomLevel"
            min="0"
            max="18"
            (input)="zoomCambio( zoomInput.value )"
            #zoomInput
        >
    </div>

    <div class="col-12">
        <button
            class="btn btn-primary float-start"
            (click)="zoomOut()"
        >
            -
        </button>
        <button
            class="btn btn-primary float-end"
            (click)="zoomIn()"
        >
            +
        </button>
    </div>

</div>
