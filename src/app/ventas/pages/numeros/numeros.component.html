<div class="text-layout">
    <h1>DecimalPile y Porcentaje</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module.
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas" subheader="del presente anio">
            <i class="pi pi-dollar"></i>
            {{ ventasNetas | number:'1.2-2' }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas Brutas" subheader="">
            <!-- {{ ventasNetas + 100000 | currency:'MXN'}} -->
            {{ ventasNetas + 100000 | currency:'MXN':'symbol-narrow':'1.0-4'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganania porcentual" subheader="">
            {{ porcentaje | percent:'1.2-2' }}
        </p-card>
    </div>
</div>
