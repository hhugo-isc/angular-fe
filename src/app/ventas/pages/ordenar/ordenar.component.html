<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes creados por {{ 'nosotros' | mayusculas:esMayusculas }}.
    </p>
    <button pButton (click)="cambiarValor()" label="Cambiar Mayusculas"></button>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">

    </div>
    <div class="p-toolbar-group-right">
        <button pButton icon="pi pi-sort" (click)="cambiarCriterioDeOrden()" label="Toggle Mayusculas" class="mr-1 p-button-warning"></button>
        <button pButton icon="pi pi-sort" (click)="cambiarCriterioDeOrden('nombre')" label="Por Nombre" class="mr-1"></button>
        <button pButton icon="pi pi-sort" (click)="cambiarCriterioDeOrden('vuela')" label="Vuela" class="mr-1 p-button-success"></button>
        <button pButton icon="pi pi-sort" (click)="cambiarCriterioDeOrden('color')" label="Por Color" class="mr-1 p-button-help"></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="col mt-2">
        <p-table [value]="heroes | ordenar:criterioDeOrden ">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase }}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="col mt-2">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase }}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
